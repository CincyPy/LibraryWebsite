{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}

    <div class="container">
    	<h2>Upload profile picture</h2>
        <div class="row">
            <div class="col-md-4">
                {{ wtf.quick_form(form, enctype='multipart/form-data') }}
            </div>
        </div>
        {% if image %}
            <img src="{{ url_for('static', filename=image) }}">
        {% endif %}
    </div>
{% endblock %}
