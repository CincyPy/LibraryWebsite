{% extends "template.html" %}
{%  block nav_right %}
    <a href="/" style="text-decoration: none">Back to Main</a>
{% endblock %}

{% block content %}
<h2>Welcome to the Staff Login for the Library Site</h2>
<div class="col-sm-6">
    <form action='' method='POST'>
        <div class='form-group'>
          <label for='username'>Username:</label>
          <input class='form-control' type='text' name='username' value='{{request.form.username}}'>
        </div>
        <div class='form-group'>
          <label for='password'>Password:</label>
          <input class='form-control' type='text' name='password' value='{{request.form.password}}'>
        </div>
        <input class='btn btn-success' type='submit' value='Login'>
    </form>
</div>
{% endblock %}
