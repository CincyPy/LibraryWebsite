{% extends "base.html" %}

{% from 'macros/core.html' import label_text, submit %}

{% block content %}
<div class="container">
    <h2>Welcome to the Staff Login for the Library Site</h2>
    <form id="login-form" action="{{ url_for('login') }}" method="POST">
        {{ label_text('username', 'Username') }}
        {{ label_text('password', 'Password', type='password') }}
	<input type="hidden" name="_csrf_token" value="{{_csrf_token}}" />
        {{ submit('Login') }}
    </form>
</div>
{% endblock %}
