{% extends "base.html" %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for("static",filename="css/login.css") }}">
{% endblock %}

{%  block navbar_list -%}
<li><a href="{{ url_for("main") }}">Back to Main</a></li>
{%- endblock %}

{% block content %}
<h2>Welcome to the Staff Login for the Library Site</h2>
<div class="col-sm-6">
    <form id="login-form" action="{{ url_for('login') }}" method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input class="form-control" type="text" name="username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input class="form-control" type="password" name="password">
        </div>
        <button role="button" class="btn btn-primary" type="submit">Login</button>
    </form>
</div>
{% endblock %}
