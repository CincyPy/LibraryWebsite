<h4>Recommended Readings</h4>
<table>
    <tr>
        <th>Date</th>
        <th>Book</th>
        <th>Author</th>
        <th>Comment</th>
    </tr>
    {% for RL in readinglist %}
    <tr>
        <td>{{ RL.recdate }}</td>
        <td>{{ RL.book }}</td>
        <td>{{ RL.author }}</td>
        <td>{{ RL.comment }}</td>
    </tr>
    {% endfor %}
</table>
