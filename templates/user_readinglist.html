<h4>Recommended Readings</h4>

<table class="tablesorter" cellspacing="1">
    <thead>
        <tr>
            <th>Date</th>
            <th>Book</th>
            <th>Author</th>
            <th>Comment</th>
            <th>URL</th>
            <th>Category</th>
            <th>Sticky</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for RL in readinglist|sort(attribute='recdate', reverse=True) %}
        <tr>
            <td>{{ RL.recdate }}</td>
            <td>{{ RL.book }}</td>
            <td>{{ RL.author }}</td>
            <td>{{ RL.comment }}</td>
            <td>{{ RL.url }}</td>
            <td>{{ RL.category }}</td>
            <td>{{ RL.sticky }}</td>
            <td>
                <form action="{{ url_for('remrecread')}}" method="POST" class="recread">
                    <input class='btn btn-danger' type='submit' value='X'>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
