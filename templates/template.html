<!DOCTYPE html>
<html>
    <head>
        <title>Welcome, friends!</title>
        <link rel='stylesheet' href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
        <link rel='stylesheet' href="{{ url_for('static', filename='css/styles.css') }}">
        <link href='https://fonts.googleapis.com/css?family=Lato:400|Merriweather:700' rel='stylesheet' type='text/css'>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel='stylesheet' href="/static/css/theme.default.min.css">
        <script src="/static/js/jquery-1.2.6.min.js"></script>
        <script src="/static/js/jquery.tablesorter.min.js"></script>
        <script src="/static/js/jquery.tablesorter.widgets.min.js"></script>

        <script>
            $(function(){
                $('table').tablesorter({
                    theme: 'default',
                    widgets: ['zebra'],
                    usNumberFormat: false,
                    sortReset: true,
                    sortRestart: true
                })
            })
	    </script>
    </head>
    <body>
        <div class='container'>
            {% for message in get_flashed_messages() %}
                <div class='alert alert-info'>{{ message }}</div>
            {% endfor %}
            {% if error %}
                <div class='alert alert-danger'><strong>Error: </strong>{{ error }}</div>
            {% endif %}
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
