{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h4 class="staff-name">{{ staff.f_name }} {{ staff.l_name }}</h4>
            <img class="profile-pic" src="http://loremflickr.com/250/250/1000faces" alt="">
        </div>
        <div class="col-sm-6">
            <p class="bio">{{ staff.bio }}</p>
            {{ ask_what_read(staff) }}
            <p><a href="mailto:{{ staff.email }}"><button type="button" class="btn btn-primary btn-md">Email me</button></a></p>
        </div>
    </div>
    <section>
         <div class="container">
           <div class="row">
           <h4>Categories</h4>
           {% for item in staff.category_list %}
                <button type="button" class="btn btn-primary btn-md"> {{ item }} </button>
           {% endfor %}
           </div>
         </div>
     </section>
</div>
{% endblock %}
