{% extends "base.html" %}

{% from 'macros/core.html' import label_text, submit %}

{% block content %}
<div class="container">
    <h2>Reset Password</h2>
    <form action="{{ url_for('reset_request') }}" method="POST">
      {{ label_text('emailaddress', 'Email', type='email') }}
      <input type="hidden" name="_csrf_token" value="{{_csrf_token}}" />
      {{ submit('Send Reset') }}
    </form>
</div>
{% endblock %}
