{% extends "base.html" %}

{% from 'macros/core.html' import label_text, submit %}

{% block content %}
<div class="container">
    <h2>Reset Password</h2>
    <form action="{{ url_for('reset_password', **request.args) }}" method="POST">
      {{ label_text('newpass', 'New Password', type='password') }}
      <input type="hidden" name="_csrf_token" value="{{_csrf_token}}" />
      {{ submit('Reset Password') }}
    </form>
</div>
{% endblock %}
